<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="search-container">
                <img src="icons/search.svg" alt="Magnifying glass search icon">
                <input type="search" class="search-bar">
            </div>
            <div class="user-info">
                <img src="icons/bell.svg" alt="Bell notification icon" class="notif-icon">
                <img src="icons/user.svg" alt="Default user icon" class="info-user-icon">
                <div>Mister Userman</div>
            </div>
            <div class="greeting">
                <img src="icons/user.svg" alt="Default user icon" class="greeting-user-icon">
                <div class="greeting-text">
                    <div class="hello-div">Howdy,</div>
                    <div class="username-greet-div">Mister Userman (@mr_userman)</div>
                </div>
            </div>
            <div class="head-buttons">
                <button type="button">new</button>
                <button type="button">upload</button>
                <button type="button">share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="" alt="img">
                <div>dashboard</div>
            </div>
            <div class="primary-nav">
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>home</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>profile</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>messages</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>history</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>tasks</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>communities</div>
                </div>
            </div>
            <div class="secondary-nav">
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>settings</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>support</div>
                </div>
                <div class="nav-item">
                    <img src="" alt="img">
                    <div>privacy</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-container">
                <div class="project-header">your projects</div>
                <div class="project-main">
                    <div class="project-item">1</div>
                    <div class="project-item">2</div>
                    <div class="project-item">3</div>
                    <div class="project-item">4</div>
                    <div class="project-item">5</div>
                    <div class="project-item">6</div>
                </div>
            </div>
            <div class="announce-container">
                <div class="announce-header">announcements</div>
                <div class="announce-main">
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                </div>
            </div>
            <div class="trend-container">
                <div class="trend-header">trending</div>
                <div class="trend-main">
                    <div>1a</div>
                    <div>2a</div>
                    <div>3a</div>
                    <div>4a</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
