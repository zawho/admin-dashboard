<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="search-container">
                <img src="icons/search.svg" alt="Search icon">
                <input type="search" class="search-bar">
            </div>
            <div class="user-info">
                <img src="icons/bell.svg" alt="Notification icon" class="notif-icon">
                <img src="icons/user.svg" alt="User icon" class="info-user-icon">
                <div>Mister Userman</div>
            </div>
            <div class="greeting">
                <img src="icons/user.svg" alt="User icon" class="greeting-user-icon">
                <div class="greeting-text">
                    <div class="hello-div">Howdy,</div>
                    <div class="username-greet-div">Mister Userman (@mr_userman)</div>
                </div>
            </div>
            <div class="head-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="icons/dashboard.svg" alt="Dashboard icon">
                <div>Dashboard</div>
            </div>
            <div class="primary-nav">
                <div class="nav-item">
                    <img src="icons/home.svg" alt="Home icon">
                    <div>Home</div>
                </div>
                <div class="nav-item">
                    <img src="icons/profile.svg" alt="User profile icon">
                    <div>Profile</div>
                </div>
                <div class="nav-item">
                    <img src="icons/message.svg" alt="Messages icon">
                    <div>Messages</div>
                </div>
                <div class="nav-item">
                    <img src="icons/history.svg" alt="History icon">
                    <div>History</div>
                </div>
                <div class="nav-item">
                    <img src="icons/tasks.svg" alt="Tasks icon">
                    <div>Tasks</div>
                </div>
                <div class="nav-item">
                    <img src="icons/communities.svg" alt="Communities icon">
                    <div>Communities</div>
                </div>
            </div>
            <div class="secondary-nav">
                <div class="nav-item">
                    <img src="icons/settings.svg" alt="Settings icon">
                    <div>Settings</div>
                </div>
                <div class="nav-item">
                    <img src="icons/support.svg" alt="Support icon">
                    <div>Support</div>
                </div>
                <div class="nav-item">
                    <img src="icons/privacy.svg" alt="Privacy icon">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-container">
                <div class="project-header">your projects</div>
                <div class="project-main">
                    <div class="project-item">1</div>
                    <div class="project-item">2</div>
                    <div class="project-item">3</div>
                    <div class="project-item">4</div>
                    <div class="project-item">5</div>
                    <div class="project-item">6</div>
                </div>
            </div>
            <div class="announce-container">
                <div class="announce-header">announcements</div>
                <div class="announce-main">
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                </div>
            </div>
            <div class="trend-container">
                <div class="trend-header">trending</div>
                <div class="trend-main">
                    <div>1a</div>
                    <div>2a</div>
                    <div>3a</div>
                    <div>4a</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
